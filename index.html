<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>‚è±Ô∏è Timer Sederhana</h1>
        <div class="result">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="milliseconds">00</span>
         </div>
        <div class="button">
            <button id="start">‚ñ∂ Start</button>
            <button id="stop">‚ùö‚ùö Stop</button>
            <button id="reset">‚Üª Reset</button>
        </div>
        <div class="log-container">

        <h2>üìú Log Waktu</h2>

        <ul id="time-log">
      </ul>
      
    </div>
    </div>

    <script>

        let hours = 00;
        let minutes = 00;
        let seconds = 00;
        let milliseconds = 00;
        let timer;

        const start = document.getElementById("start");
        const stop = document.getElementById("stop");
        const reset = document.getElementById("reset");

        function updateDisplay() {
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
            document.getElementById("milliseconds").textContent = String(milliseconds).padStart(2, '0');
        }

        function startTimer() {
            if (!timer) {
                timer = setInterval(() => {
                    milliseconds++;
                    if (milliseconds >= 100) {
                        milliseconds = 0;
                        seconds++;
                    }
                    if (seconds >= 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes >= 60) {
                        minutes = 0;
                        hours++;
                    }
                    updateDisplay();
                }, 10);
            }
        }

        function stopTimer() {
        clearInterval(timer);
        timer = null;

        const time = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(2, '0')}`;
        
        // Tambahkan ke tampilan
        const log = document.getElementById("time-log");
        const li = document.createElement("li");
        li.textContent = time;
        log.appendChild(li);

        // Kirim ke PHP
        fetch('save_log.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'time=' + encodeURIComponent(time)
        });
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            hours = minutes = seconds = milliseconds = 0;
            updateDisplay();
            document.getElementById("time-log").innerHTML = '';
        }

        start.addEventListener("click", startTimer);
        stop.addEventListener("click", stopTimer);
        reset.addEventListener("click", resetTimer);


    </script>

</body>
</html>
